spring:
  datasource:
    url: jdbc:mysql://localhost:3306/mydatabase?serverTimezone=UTC&characterEncoding=UTF-8
    username: root
    password: 1234   # ✅ 실제 MySQL root 비밀번호로 변경
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop   # ✅ 테스트 시작 시 테이블 생성, 종료 시 삭제
    show-sql: true